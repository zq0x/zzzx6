services:
  redis:
    image: redis:latest
    container_name: container_redis
    ports:
      - "6379:6379"
    networks:
      - sys_net
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    ports:
      - "7861:7861"
    networks:
      - sys_net
    container_name: container_backend
    environment:
      - REDIS_PORT=6379
      - BACKEND_IP=0.0.0.0
      - BACKEND_PORT=7861
      - CONTAINER_BACKEND=container_backend
      - NETWORK=sys_net
      - VLLM_PORT=1370
    volumes:
      - ./backend:/usr/src/app
      - ./utils:/usr/src/app/utils   
      - /var/run/docker.sock:/var/run/docker.sock
      - ../logs:/usr/src/app/logs
      - /models:/models
    depends_on:
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    restart: unless-stopped
  
  frontend:
    build:
      context: ./frontend
    ports:
      - "7860:7860"
    networks:
      - sys_net
    container_name: container_frontend
    depends_on:
      - backend
    environment:
      - FRONTEND_IP=0.0.0.0
      - FRONTEND_PORT=7860
      - CONTAINER_REDIS=container_redis
      - CONTAINER_FRONTEND=container_frontend
      - CONTAINER_BACKEND=container_backend
      - CONTAINER_AUDIO=container_audio
      - BACKEND_PORT=7861
      - VLLM_PORT=1370
    volumes:
      - ./frontend:/usr/src/app
      - ./utils:/usr/src/app/utils    
      - ../logs:/usr/src/app/logs
      - /models:/models
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    restart: unless-stopped

networks:
  sys_net:
    name: sys_net
    driver: bridge